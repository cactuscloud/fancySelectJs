<html>
	<head>
		<title>
			fancySelectJs Demo
		</title>
		<style>
			form {
				padding: 50px;
			}
			form > div {
				padding-bottom: 20px;
			}
			label {
				display: block;
			}
			select,
			.fancySelectJs {
				width: 200px;
			}
		
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/fancySelectJs.js"></script>
		<link rel="stylesheet" type="text/css" href="css/fancySelectJs.css"/>
	</head>
	<body>
	
		<h2>
			fancySelectJs Demo
		</h2>
		<form>
			<div>
				<label id="l1" for="s1">
					Value = ""
				</label>
				<select id="s1" onchange="updateLabels()">
					<option value="cats">
						Cats
					</option>
					<option value="dogs (better)">
						Dogs
					</option>
					<option value="goats">
						Goats
					</option>
					<option value="nuttin!">
						Nothing
					</option>
				</select>
			</div>
			
			<div>
				<label id="l2" for="s2">
					Value = ""
				</label>
				<select id="s2" onchange="updateLabels()" multiple>
					<option value="this should never appear" data-all="true">
						All
					</option>
					<option value="cats">
						Cats
					</option>
					<option value="dogs (better)">
						Dogs
					</option>
					<option value="goats">
						Goats
					</option>
					<option value="nuttin!">
						Nothing
					</option>
				</select>
			</div>
		
		</form>
		<div>
			Initialize fancySelectJs:
			<div>
				<button onclick="init()">
					Initialize
				</button>
			</div>
		</div>
		
		
		<script>
			var f1, f2;
		
			updateLabels();
			
			function updateLabels() {
				document.getElementById("l1").innerHTML = "Value = \"" + $("#s1").val() + "\"";
				document.getElementById("l2").innerHTML = "Value = \"" + $("#s2").val() + "\"";
			}
		
			function init() {
				f1 = new fancySelectJs();
				f1.init(document.getElementById("s1"));
				
				f2 = new fancySelectJs();
				f2.init(document.getElementById("s2"));
			}
		
		</script>
	
	</body>
</head>
